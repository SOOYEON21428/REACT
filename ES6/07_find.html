<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arr=[10, 20, 30, 20, 50, 60];//40 대신 20 한 개 더
        const result1 = arr.find(item => item >30)
        console.log(result1);//50

        const result2 = arr.find(item => item === 20)
        const result3 = arr.findIndex(item => item === 20)
        console.log(result3 + ': ' + result2);//1: 20
        console.log('-----------------------')

        const json=[
            {id: 1, name:'홍길동', age: 25},
            {id: 2, name:'어피치', age: 20},
            {id: 3, name:'프로도', age: 35}
        ];
        const result4 = json.find(data => data.id === 1)
        console.log(result4);

        var name= '라이언'
        const result5 = json.find(data => data.name === name);  //없으면 undefined
        const result6 = json.findIndex(data => data.name === name); //없으면 -1
        console.log(result6 + ': ' + result5); 
        console.log('-----------------------')
    </script>
</body>
</html>

<!--
    find
        형식 및 동작이 filter와 비슷하나 결과는 처음 '하나'의 값.
        배열의 원소중 조건에 맞는 것 하나를 반환한다.

        변수 = 배열명.find( 현재값 => 조건)
-->
