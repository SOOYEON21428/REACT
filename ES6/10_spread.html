<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arr1=['강아지', '고양이', '토끼', '펭귄'];
        console.log('arr1= ' + arr1);

        const arr2=arr1.concat();
        console.log('arr2= ' + arr2);

        const arr3=[...arr1];
        console.log('arr3= ' + arr3);

        //data 추가
        const arr4 = arr1.concat('코끼리', '기린');
        console.log('arr4 = ' + arr4);
        
        const arr5 = [...arr1, '코기리', '기린'];
        console.log('arr5 = '+arr5);

        const arr6 = ['코끼리', ...arr1, '기린'];
        console.log('arr6 = ' + arr6);
        console.log('-----------------------')

        //배열과 달리 객체는 덮어스기가 된다.(배열은 추가, 객체는 덮어쓰기)
        const dog1 = {
            name: '멍멍이'
            ,age:2
        }
        const dog2 = {...dog1, name: '진돗개', age: 5};//덮어쓰기.
        console.log(dog1);
        console.log(dog2);//멍멍이 -> 진돗개, 2 -> 5

        
    </script> 
</body>
</html>

<!--
    spread(전개 연산자, 스프레드 연산자)
        형식: ...
-->
