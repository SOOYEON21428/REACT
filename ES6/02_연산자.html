<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const a =25
        const t =true
        const f = false
        const d = undefined

        const result = a>=30 ? 'T':'F'
        console.log(result)

        const result2 = t && '참에 대한 결과입니다'
        console.log(result2)
        const result3 = f && '참에 대한 결과입니다.'
        console.log(result3)//false

        const result4 = f || '거짓에 대한 결과입니다.'
        console.log(result4)
        const result5 = d || '값이 존재하지 않습니다'
        console.log(result5)

        //비추천. false로 거짓처리 해두고 참이란 결과 출력하는 것은 오해를 초래할 수 있으므로 적절하지 않음.
        const result6 = f === false ? '참' : '거짓'
        console.log(result6)

        //문제
        const score = 68
        const grade = score >=90 ? 'A' :(score >=80 ? 'B' : (score >=70 ? 'C' : score >=60 ? 'D' : 'F'))
        const grade2 = score >=90 && 'A'
                    || score >= 80 && 'B'
                    || score >= 70 && 'C'
                    || score >= 60 && 'D'
                    ||'F'

        console.log(`점수가 ${score}점이므로 ${grade2}학점입니다.`)


    </script>
</body>
</html>

<!--
    React 연산자
        1. 비교연산자
            같다 ===    다르다 !==

        2. 삼항연산자 
            조건 ? 참일 때 값 : 거짓일 때 값
        
        3. &&연산자
            true && 참일 때 수행하는 결과

        4. ||연산자
            (false, null, undefined) || 거짓일 때 수행하는 결과
-->
