<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arr1=[10, 20, 30]
        console.log('arr1: ' + arr1)

        arr1.push(40);  arr1.push(50); arr1.push(60);
        console.log('arr1.push: ' + arr1)
        console.log('-----------------------')

        const arr2=[10,20,30]
        const arr3= arr2.concat() //복사본
        console.log('arr2: ' + arr2)
        console.log('arr3: ' + arr3)
        console.log('-----------------------')

        const arr4= arr2.concat(40,50,60) //병합
        console.log('arr2: ' + arr2)
        console.log('arr4: ' + arr4)
        console.log('-----------------------')

        const data1=[
            {id: 1, name:'홍길동', age: 25},
            {id: 2, name:'어피치', age: 20},
            {id: 3, name:'프로도', age: 35}
        ]
        for(let i=0; i<3; i++){
            console.log(data1[i])   //console.log(data1[i].id, data1[i].name, data1[i].age)
        }
        console.log('data2: data1의 사본을 만들어 항목 추가')
        const data2 = data1.concat({id: 4, name:'콘캣', age: 40});
        console.log(data2);
    </script>
</body>
</html>

<!--
    배열, 메서드() 중 불변성 유지
    1.push 
        배열 뒷부분에 값을 삽입. 
        기존의 배열 값 변경 - 가변성.
    2. concat
        다수의 배열을 합치고 병합된 사본을 반환.
        기존의 배열을 건드림 - 불변성 유지.
-->
