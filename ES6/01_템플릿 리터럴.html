<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let a =20
        const b =30
        const str1 = a+'와 '+b+'의 합은 ' +(a+b)
        console.log(str1)

        /*백틱. ${}로 간편하게 변수 내용 넣기*/
        const str2= `a와 ${b}의 합은 ${a+b}`
        console.log(str2)

        const name= '홍길동'
        const age = 20
        const addr = '서울'
        /*백틱*/
        const str3 = `나의 이름은 ${name}이고 나이는 ${age}이고 사는 지역은 ${addr}입니다`
        console.log(str3)
    </script>
</body>
</html>

<!--
    백틱 ``
        문자열 표기법의 한 종류.
        변수처리는 ${변수명}.
-->
