<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const arr=[10, 20, 30, 40, 50, 60];
        const result1 = arr.filter(data => data > 30);
        console.log(result1);//40, 50, 60

        const result2 = arr.filter(data => data == 40);
        console.log(result2);//40

        const result3 = arr.filter(data => data != 40);
        console.log(result3);//10, 20, 30, 50, 60
        console.log('-----------------------')

        const json=[
            {id: 1, name:'홍길동', age: 25},
            {id: 2, name:'어피치', age: 20},
            {id: 3, name:'프로도', age: 35}
        ];
        const json1 = json.filter(data => data.name === '홍길동');
        console.log(json1);//1, '홍길동', 25

        const json2 = json.filter(data => data.id !== 2);
        console.log(json2);//1, '홍길동', 25    \n  3, '프로도', 35
    </script>
</body>
</html>

<!--
    filter(반복문)
        map 함수처럼 콜백 함수를 인자로 받음.
        모든 원소를 1회씩 돌리며, 콜백함수 몸체에서 true를 반환하는 원소만 "걸러"준 결과 배열
        정리하면, 한 배열에서 특정 조건을 만족하는 원소 값을 반환하는 배열 생성.

        변수 = 배열명.filter( 현재값 => 조건)
-->
